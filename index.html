<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta harset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header Option</title>
        <script src="https://kit.fontawesome.com/ab19dfff18.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">

    </head>
    <body>
        <header>
            <div class="topBarTop">
                <div class="container">
                    <div class="topBarParent">
                        <div class="topBarLeft">
                            <ul class="infoList">
                                <li><i class="fa-regular fa-envelope"></i><a href="mailto:support@rstheme.com" title="Email">support@rstheme.com</a></li>
                                <li><i class="fa-solid fa-location-dot pd_10"></i><a href="#" title="Location">30 Commercial Road, Australia</a></li>
                                <li><i class="fa-solid fa-phone pd_10"></i><a href="tel:(+123) 456789" title="Telliphone">(+123) 456789</a></li>
                            </ul>           
                        </div>
    
                        <div class="topBarRight">
                            <ul class="socialLink">
                                <li><a href="http://www.facebook.com" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                                <li><a href="http://www.twitter.com" title="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
                                <li><a href="http://www.pinterest.com" title="pinterest"><i class="fa-brands fa-pinterest"></i></a></li>
                                <li><a href="http://www.linkdin.com" title="Linkdin"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            </ul>  
                        </div>
                    </div>
                </div>
            </div>

            <div class="topBarLower">
                <div class="container">
                    <div class="toBarLowerParent">
                        <div class="logo">
                            <a href="#"><img src="images/logo.png" alt="logo" srcset="" class="img-fluid"></a>
                        </div>
                        <div class="pageLink">
                            <ul>
                                <li><a href="#" class="home">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Clients</a></li>
                                <li><a href="#">Price</a></li>
                                <li><a href="#">Our Blog</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                        <div class="seach_Nav_Parent">
                            <div class="searchBox">
                                <span<i class="fa-solid fa-magnifying-glass"></i></span>
                            </div>
                            <div class="nav_btn">
                                <span><i class="fa-solid fa-bars"></i></span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
           
        </header>
    </body>
</html>
